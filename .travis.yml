sudo: required
language: node_js
node_js:
  - 10
before_install:
- openssl aes-256-cbc -K $encrypted_69f9725ef056_key -iv $encrypted_69f9725ef056_iv
  -in secrets/client-secret.json.enc -out client-secret.json -d
install:
- npm install
before_deploy:
- npm run build
- mkdir archive
- mv dist.tar.gz archive
deploy:
  provider: gcs
  skip_cleanup: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: artifacts.moltimate.appspot.com
  upload_dir: frontend/$TRAVIS_BRANCH
  local_dir: ./archive
  on: 
    branch:
    - dev 
    - master 
    - MOL-36_patch
